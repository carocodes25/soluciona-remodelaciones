# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["nodejs_20", "python3"]

[phases.install]
cmds = [
  "cd backend",
  "npm ci --include=dev"
]

[phases.build]
cmds = [
  "cd backend",
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "cd backend && npx prisma migrate deploy && npm run start:prod"
